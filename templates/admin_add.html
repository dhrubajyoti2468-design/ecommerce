{% extends "base.html" %}
{% block content %}
<h2>Add Product</h2>
<div class="glass-card" style="max-width:620px;">
  <form method="post">
    <label>Name <input name="name" required></label><br><br>
    <label>Price <input name="price" type="number" required></label><br><br>
    <label>Image URL <input name="img"></label><br><br>
    <label>Category <input name="category"></label><br><br>
    <label>Featured <input name="featured" type="checkbox"></label><br><br>
    <button class="btn-primary">Add Product</button>
  </form>
</div>
{% endblock %}
