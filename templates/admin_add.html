{% extends "base.html" %}
{% block content %}
<div class="adminform">
  <h2>Add Product</h2>
  <form method="post">
    <label>Name</label><input name="name" required>
    <label>Price</label><input name="price" type="number" required>
    <label>Image URL</label><input name="img" required>
    <label>Category</label><input name="category" required>
    <button class="btn" type="submit">Add</button>
  </form>
</div>
{% endblock %}
