{% extends "base.html" %}
{% block content %}

<h2>Your Wishlist</h2>

<div class="grid">
  {% for item in items %}
  <div class="card">
    <img src="{{ item.img }}">
    <h3>{{ item.name }}</h3>
    <p class="price">â‚¹{{ item.price }}</p>
    <a class="btn" href="{{ url_for('add_to_cart', pid=item.id) }}">Add to Cart</a>
    <a class="btn btn-outline" href="{{ url_for('wishlist_remove', pid=item.id) }}">Remove</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
