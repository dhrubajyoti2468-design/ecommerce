{% extends "base.html" %}
{% block content %}
<h2>Your Wishlist</h2>
{% if items %}
  <div class="grid">
    {% for p in items %}
      <div class="card">
        <img src="{{ p.img }}" alt="{{ p.name }}">
        <h3>{{ p.name }}</h3>
        <p>â‚¹{{ p.price }}</p>
        <a class="btn" href="{{ url_for('add_to_cart', pid=p.id) }}">Add to Cart</a>
        <a class="btn" href="{{ url_for('wishlist_remove', pid=p.id) }}">Remove</a>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No items in wishlist.</p>
{% endif %}
{% endblock %}
