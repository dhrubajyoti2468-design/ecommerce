{% extends "base.html" %}
{% block content %}
<h2>Your Wishlist</h2>
<div class="grid" style="grid-template-columns:repeat(auto-fill,minmax(180px,1fr))">
  {% for p in items %}
  <div class="card">
    <img src="{{ p.img }}" alt="{{ p.name }}" style="height:120px">
    <h4>{{ p.name }}</h4>
    <div>â‚¹{{ p.price }}</div>
    <div style="margin-top:auto">
      <a class="btn" href="{{ url_for('product', pid=p.id) }}">View</a>
      <a class="btn btn-outline" href="{{ url_for('wishlist_remove', pid=p.id) }}">Remove</a>
    </div>
  </div>
  {% else %}
    <p style="margin:16px">Wishlist is empty.</p>
  {% endfor %}
</div>
{% endblock %}
