{% extends "base.html" %}
{% block content %}
<div class="wishbox">
  <h2>Your Wishlist</h2>
  {% if items %}
    <div class="grid">
      {% for p in items %}
      <div class="card">
        <img src="{{ p.img }}" alt="{{ p.name }}">
        <div class="title">{{ p.name }}</div>
        <div class="price">â‚¹{{ p.price }}</div>
        <div class="actions">
          <a class="btn" href="{{ url_for('add_to_cart', pid=p.id) }}">Add to Cart</a>
          <a class="btn alt" href="{{ url_for('wishlist_remove', pid=p.id) }}">Remove</a>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Your wishlist is empty.</p>
  {% endif %}
</div>
{% endblock %}
