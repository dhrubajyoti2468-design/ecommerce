{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
<div class="cart-box">
  {% if items %}
    <table width="100%">
      <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead>
      <tbody>
      {% for it in items %}
        <tr>
          <td>{{ it.name }}</td>
          <td>₹{{ it.price }}</td>
          <td><a href="{{ url_for('decrease', pid=it.id) }}">-</a> {{ it.qty }} <a href="{{ url_for('increase', pid=it.id) }}">+</a></td>
          <td>₹{{ it.subtotal }}</td>
          <td><a href="{{ url_for('remove', pid=it.id) }}">Remove</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <div style="text-align:right;margin-top:12px">Total: ₹{{ total }} <a class="btn" href="{{ url_for('checkout') }}">Checkout</a></div>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
</div>
{% endblock %}
