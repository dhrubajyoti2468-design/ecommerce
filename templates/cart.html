{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
  <table class="cart-table">
    <tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr>
    {% for it in items %}
      <tr>
        <td>{{ it.name }}</td>
        <td>₹{{ it.price }}</td>
        <td>
          <a href="{{ url_for('decrease', pid=it.id) }}">-</a>
          {{ it.qty }}
          <a href="{{ url_for('increase', pid=it.id) }}">+</a>
        </td>
        <td>₹{{ it.subtotal }}</td>
        <td><a href="{{ url_for('remove', pid=it.id) }}">Remove</a></td>
      </tr>
    {% endfor %}
  </table>
  <p class="total">Total: ₹{{ total }}</p>
  <a class="btn" href="{{ url_for('checkout') }}">Checkout</a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
