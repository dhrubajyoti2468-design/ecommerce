{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<a class="btn" href="{{ url_for('admin_add') }}">Add Product</a>
<table>
  <tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Featured</th><th>Actions</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.name }}</td>
    <td>â‚¹{{ p.price }}</td>
    <td>{{ p.category }}</td>
    <td>{{ p.featured }}</td>
    <td>
      <a href="{{ url_for('admin_edit', pid=p.id) }}">Edit</a> |
      <a href="{{ url_for('admin_delete', pid=p.id) }}" onclick="return confirm('Delete?')">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
