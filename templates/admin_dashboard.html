{% block content %}

<a class="btn" href="{{ url_for('admin_add') }}">Add Product</a>

<div class="grid">
  {% for p in products %}
  <div class="card">
    <img src="{{ p.img }}">
    <h3>{{ p.name }}</h3>
    <p>â‚¹{{ p.price }}</p>

    <a class="btn" href="{{ url_for('admin_edit', pid=p.id) }}">Edit</a>

  </div>
  {% endfor %}
</div>

{% endblock %}
