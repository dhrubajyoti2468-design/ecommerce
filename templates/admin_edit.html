{% extends "base.html" %}
{% block content %}
<div class="adminform">
  <h2>Edit Product</h2>
  <form method="post">
    <label>Name</label><input name="name" value="{{ p.name }}" required>
    <label>Price</label><input name="price" type="number" value="{{ p.price }}" required>
    <label>Image URL</label><input name="img" value="{{ p.img }}" required>
    <label>Category</label><input name="category" value="{{ p.category }}" required>
    <button class="btn" type="submit">Save Changes</button>
  </form>
</div>
{% endblock %}
